<dialog class="dialog dialog--small" [attr.open]="isOpen ? true : null" (keydown.esc)="closeDialog()">
    <div class="dialog-header">
        <h3 class="dialog-header-title">{{ context.title }}</h3>

        <button class="dialog-dismiss-btn" 
                aria-label="Dismiss" 
                title="Dismiss"
                (click)="closeDialog(false)">
        </button>
    </div>

    <div class="dialog-body align-center">
        <p>
            {{ context.body.title }}
        </p>
        <p class="dialog-body-subtext">
            {{ context.body.text }}  
        </p>
    </div>

    <div class="dialog-btns">
        <button class="btn btn--secondary" 
                aria-label="Cancel" 
                title="Cancel"
                (click)="closeDialog(false)">
            {{ context.btn.secondary }}
        </button>
        
        <button class="btn btn--danger" 
                aria-label="Delete" 
                title="Delete"
                (click)="closeDialog(true)">
            {{ context.btn.primary }}
        </button>
    </div>
</dialog>

<div class="overlay" [ngClass]="{ 'visible': isOpen }"></div>
